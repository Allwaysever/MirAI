    /* Styling untuk tombol + */
    #toolsBtn {

        background-color: #333;

        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        flex-shrink: 0; /* Mencegah tombol mengecil */

        transition: background-color 0.3s ease, transform 0.3s ease-in-out, color 0.3s ease;
    }

    /* State AKTIF saat menu terbuka (tombol jadi 'x') */
    #toolsBtn.active {
        transform: rotate(135deg);
        background-color: #555; /* Sedikit lebih terang saat aktif */
        color: white;
    }

    /* Efek hover biasa (hanya membesar dan warna ikon berubah) */
    #toolsBtn:not(.active):hover {
        transform: scale(1.1);
        background-color: #444;
        color: white;
    }

    /* Efek hover saat menu aktif (membesar + tetap 'x') */
    #toolsBtn.active:hover {
        transform: rotate(135deg) scale(1.1);
    }

    }

/* Styling untuk Menu Pop-up (FIXED & DYNAMIC V2) */

}

}
