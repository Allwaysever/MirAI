<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirAI Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --event-bg: #1a1a1a;
            --event-card-bg: #2a2a2a;
            --event-accent: #4285f4;
            --event-success: #34a853;
        }
        
        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            background: var(--event-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .event-popup.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .event-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .event-overlay.active {
            opacity: 1;
        }
        
        .event-header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--event-accent), #8ab4f8);
            color: white;
            position: relative;
        }
        
        .event-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .event-banner {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }
        
        .event-content {
            padding: 25px;
        }
        
        .event-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: white;
        }
        
        .event-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .event-meta {
            display: flex;
            justify-content: space-between;
            background: var(--event-card-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .event-date {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .event-status {
            background: var(--event-success);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        
        .event-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-primary {
            flex: 1;
            background: var(--event-accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .btn-secondary {
            flex: 1;
            background: #444;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .event-dismiss {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #aaa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .event-popup {
                width: 95%;
                max-width: none;
            }
            
            .event-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="eventOverlay" class="event-overlay"></div>
    
    <div id="eventPopup" class="event-popup">
        <div class="event-header">
            <h2 style="margin:0;">ðŸŽ‰ Event Special</h2>
            <button class="event-close" id="eventCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="eventBanner" class="event-banner"></div>
        
        <div class="event-content">
            <h2 id="eventTitle" class="event-title"></h2>
            <p id="eventDescription" class="event-description"></p>
            
            <div class="event-meta">
                <div class="event-date">
                    <i class="far fa-calendar"></i> 
                    <span id="eventDates"></span>
                </div>
                <div class="event-status" id="eventStatus"></div>
            </div>
            
            <div class="event-buttons">
                <a href="#" id="eventLink" class="btn-primary" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Lihat Detail
                </a>
                <button id="eventLaterBtn" class="btn-secondary">
                    <i class="far fa-clock"></i> Nanti Saja
                </button>
            </div>
            
            <label class="event-dismiss" id="eventDismiss">
                <input type="checkbox" id="dontShowAgain"> Jangan tampilkan event ini lagi
            </label>
        </div>
    </div>
    
    <script>
        // ===== KONFIGURASI =====
        const EVENTS_JSON_URL = 'https://raw.githubusercontent.com/Allwaysever/MirAI/main/Pages/Events/events.json';
        const STORAGE_KEY = 'mirai_events_viewed';
        
        // ===== VARIABEL GLOBAL =====
        let currentEvent = null;
        let eventsData = [];
        let viewedEvents = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        
        // ===== FUNGSI UTAMA =====
        async function loadEvents() {
            try {
                const response = await fetch(EVENTS_JSON_URL);
                eventsData = await response.json();
                console.log('ðŸŽ­ Events loaded:', eventsData.events.length);
                return eventsData.events;
            } catch (error) {
                console.error('âŒ Failed to load events:', error);
                return [];
            }
        }
        
        function getActiveEvents() {
            const now = new Date();
            return eventsData.events.filter(event => {
                const start = new Date(event.startDate);
                const end = new Date(event.endDate);
                return now >= start && now <= end;
            });
        }
        
        function getUnviewedEvents(activeEvents) {
            return activeEvents.filter(event => !viewedEvents[event.id]);
        }
        
        function displayEvent(event) {
            currentEvent = event;
            
            // Update UI dengan data event
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventDescription').textContent = event.description;
            document.getElementById('eventLink').href = event.url;
            
            // Format tanggal
            const start = new Date(event.startDate).toLocaleDateString();
            const end = new Date(event.endDate).toLocaleDateString();
            document.getElementById('eventDates').textContent = `${start} - ${end}`;
            
            // Set banner
            const banner = document.getElementById('eventBanner');
            if (event.banner) {
                banner.innerHTML = `<img src="${event.banner}" alt="${event.title}" style="width:100%;height:100%;object-fit:cover;">`;
            } else if (event.icon) {
                banner.innerHTML = `<i class="${event.icon}"></i>`;
            }
            
            // Custom color jika ada
            if (event.backgroundColor) {
                document.querySelector('.event-header').style.background = event.backgroundColor;
            }
            
            // Tampilkan popup
            document.getElementById('eventOverlay').classList.add('active');
            document.getElementById('eventPopup').classList.add('active');
            
            // Scroll ke top
            window.scrollTo(0, 0);
        }
        
        function closeEventPopup() {
            document.getElementById('eventOverlay').classList.remove('active');
            document.getElementById('eventPopup').classList.remove('active');
            
            // Mark as viewed jika checkbox dicentang
            const dontShowAgain = document.getElementById('dontShowAgain').checked;
            if (dontShowAgain && currentEvent) {
                viewedEvents[currentEvent.id] = true;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(viewedEvents));
            }
            
            // Reset checkbox
            document.getElementById('dontShowAgain').checked = false;
        }
        
        function showNextEvent() {
            const activeEvents = getActiveEvents();
            const unviewedEvents = getUnviewedEvents(activeEvents);
            
            if (unviewedEvents.length > 0) {
                // Urutkan berdasarkan priority (high > medium > low)
                unviewedEvents.sort((a, b) => {
                    const priority = { high: 3, medium: 2, low: 1 };
                    return (priority[b.priority] || 1) - (priority[a.priority] || 1);
                });
                
                // Tampilkan event pertama
                displayEvent(unviewedEvents[0]);
                return true;
            }
            return false;
        }
        
        // ===== EVENT LISTENERS =====
        document.getElementById('eventCloseBtn').addEventListener('click', closeEventPopup);
        document.getElementById('eventOverlay').addEventListener('click', closeEventPopup);
        document.getElementById('eventLaterBtn').addEventListener('click', closeEventPopup);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEventPopup();
        });
        
        // ===== INISIALISASI =====
        async function initEventSystem() {
            console.log('ðŸŽ­ Initializing event system...');
            
            // Load events data
            await loadEvents();
            
            // Cek URL parameter untuk manual event view
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            
            if (eventId) {
                // Mode manual: tampilkan event spesifik
                const event = eventsData.events.find(e => e.id === eventId);
                if (event) {
                    displayEvent(event);
                }
            } else {
                // Mode otomatis: tampilkan event yang belum dilihat
                setTimeout(() => {
                    if (!showNextEvent()) {
                        console.log('ðŸŽ­ No unviewed events at the moment');
                    }
                }, 3000); // Delay 3 detik biar app loading dulu
            }
        }
        
        // ===== API UNTUK CHAT.HTML =====
        // Ini bisa diinclude di chat.html dengan tag script
        window.MirAIEvents = {
            init: initEventSystem,
            showEvent: (eventId) => {
                const event = eventsData.events.find(e => e.id === eventId);
                if (event) displayEvent(event);
            },
            showActiveEvents: () => {
                const active = getActiveEvents();
                if (active.length > 0) {
                    // Untuk demo, tampilkan yang pertama
                    displayEvent(active[0]);
                }
            },
            resetViewedEvents: () => {
                localStorage.removeItem(STORAGE_KEY);
                viewedEvents = {};
                alert('Event history cleared!');
            },
            getEventList: () => eventsData.events
        };
        
        // Jalankan saat page load
        window.addEventListener('DOMContentLoaded', initEventSystem);
    </script>
</body>
</html>
