<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirAI Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== VARIABEL SRUI ===== */
        :root {
            /* Tema Gelap (Default SRUI) */
            --srui-bg: #1B1C1E;
            --srui-card-bg: #0f0f0f;
            --srui-text: #ffffff;
            --srui-accent: #ffce00;
            --srui-accent-text: #000000;
            --srui-border: #4B4F50;
            --srui-neutral-mid: #999999;
            --srui-neutral-dark: #666666;
            
            /* Warna Semantik SRUI */
            --srui-success: #4CAF50;
            --srui-warning: #ffce00;
            --srui-error: #F44336;
            --srui-info: #2196F3;
            
            /* Border Radius SRUI */
            --srui-radius-small: 10px;
            --srui-radius-medium: 15px;
            --srui-radius-large: 20px;
            --srui-radius-pill: 9999px;
            
            /* Shadow Minimalis SRUI */
            --srui-shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.15);
            --srui-shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.2);
            --srui-shadow-strong: 0 12px 36px rgba(0, 0, 0, 0.25);
            
            /* Transisi SRUI */
            --srui-transition: all 0.3s ease-in-out;
            --srui-transition-fast: all 0.1s ease-out;
        }
        
        /* ===== EVENT POPUP STYLES ===== */
        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 500px;
            background: var(--srui-card-bg);
            border-radius: var(--srui-radius-large);
            border: 1px solid var(--srui-border);
            box-shadow: var(--srui-shadow-strong);
            z-index: 10000;
            opacity: 0;
            transition: var(--srui-transition);
            overflow: hidden;
        }
        
        .event-popup.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .event-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px); /* GlassLayer effect */
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .event-overlay.active {
            opacity: 1;
        }
        
        .event-header {
            padding: 25px 20px;
            text-align: center;
            background: var(--srui-accent);
            color: var(--srui-accent-text);
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .event-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--srui-radius-pill);
            color: var(--srui-accent-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--srui-transition-fast);
        }
        
        .event-close:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.05); /* Micro-Bounce effect */
        }
        
        .event-close:active {
            transform: scale(0.95); /* Micro-Bounce effect */
        }
        
        .event-banner {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--srui-info), var(--srui-accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: var(--srui-text);
        }
        
        .event-content {
            padding: 25px;
            background: var(--srui-card-bg);
        }
        
        .event-title {
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--srui-text);
            line-height: 1.3;
        }
        
        .event-description {
            font-family: Arial, sans-serif;
            color: var(--srui-neutral-mid);
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 0.95em;
        }
        
        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(75, 79, 80, 0.1);
            padding: 15px 20px;
            border-radius: var(--srui-radius-medium);
            margin-bottom: 25px;
            border: 1px solid var(--srui-border);
        }
        
        .event-date {
            font-family: Arial, sans-serif;
            color: var(--srui-neutral-mid);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .event-status {
            background: var(--srui-success);
            color: var(--srui-text);
            padding: 6px 14px;
            border-radius: var(--srui-radius-pill);
            font-size: 0.8em;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        
        .event-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn-primary {
            flex: 1;
            background: var(--srui-accent);
            color: var(--srui-accent-text);
            border: none;
            padding: 16px;
            border-radius: var(--srui-radius-medium);
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 0.95em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--srui-transition);
            box-shadow: var(--srui-shadow-soft);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--srui-shadow-medium);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            flex: 1;
            background: var(--srui-border);
            color: var(--srui-text);
            border: 1px solid var(--srui-neutral-dark);
            padding: 16px;
            border-radius: var(--srui-radius-medium);
            font-family: Arial, sans-serif;
            font-size: 0.95em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--srui-transition);
        }
        
        .btn-secondary:hover {
            background: var(--srui-neutral-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary:active {
            transform: translateY(0);
        }
        
        .event-dismiss {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--srui-neutral-mid);
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            padding: 10px;
            transition: var(--srui-transition-fast);
        }
        
        .event-dismiss:hover {
            color: var(--srui-text);
        }
        
        #dontShowAgain {
            margin-right: 8px;
            accent-color: var(--srui-accent);
            transform: scale(1.1);
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .event-popup {
                width: 95%;
                max-width: none;
                border-radius: var(--srui-radius-medium);
            }
            
            .event-header {
                padding: 20px 15px;
            }
            
            .event-banner {
                height: 150px;
                font-size: 2.5em;
            }
            
            .event-content {
                padding: 20px;
            }
            
            .event-buttons {
                flex-direction: column;
            }
            
            .event-meta {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .event-title {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 360px) {
            .event-popup {
                width: 100%;
                border-radius: 0;
                height: 100vh;
                overflow-y: auto;
            }
            
            .event-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="eventOverlay" class="event-overlay"></div>
    
    <div id="eventPopup" class="event-popup">
        <div class="event-header">
            <h2 style="margin:0; font-family: Arial, sans-serif;">ðŸŽ‰ Event Special</h2>
            <button class="event-close" id="eventCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="eventBanner" class="event-banner"></div>
        
        <div class="event-content">
            <h2 id="eventTitle" class="event-title"></h2>
            <p id="eventDescription" class="event-description"></p>
            
            <div class="event-meta">
                <div class="event-date">
                    <i class="far fa-calendar"></i> 
                    <span id="eventDates"></span>
                </div>
                <div class="event-status" id="eventStatus"></div>
            </div>
            
            <div class="event-buttons">
                <a href="#" id="eventLink" class="btn-primary" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Lihat Detail
                </a>
                <button id="eventLaterBtn" class="btn-secondary">
                    <i class="far fa-clock"></i> Nanti Saja
                </button>
            </div>
            
            <label class="event-dismiss" id="eventDismiss">
                <input type="checkbox" id="dontShowAgain"> Jangan tampilkan event ini lagi
            </label>
        </div>
    </div>
    
    <script>
        // ===== KONFIGURASI =====
        const EVENTS_JSON_URL = 'https://raw.githubusercontent.com/Allwaysever/MirAI/main/Pages/Events/events.json';
        const STORAGE_KEY = 'mirai_events_viewed';
        
        // ===== VARIABEL GLOBAL =====
        let currentEvent = null;
        let eventsData = [];
        let viewedEvents = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        
        // ===== FUNGSI UTAMA =====
        async function loadEvents() {
            try {
                const response = await fetch(EVENTS_JSON_URL);
                eventsData = await response.json();
                console.log('ðŸŽ­ Events loaded:', eventsData.events.length);
                return eventsData.events;
            } catch (error) {
                console.error('âŒ Failed to load events:', error);
                return [];
            }
        }
        
        function getActiveEvents() {
            const now = new Date();
            return eventsData.events.filter(event => {
                const start = new Date(event.startDate);
                const end = new Date(event.endDate);
                return now >= start && now <= end;
            });
        }
        
        function getUnviewedEvents(activeEvents) {
            return activeEvents.filter(event => !viewedEvents[event.id]);
        }
        
        function displayEvent(event) {
            currentEvent = event;
            
            // Update UI dengan data event
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventDescription').textContent = event.description;
            document.getElementById('eventLink').href = event.url;
            
            // Format tanggal
            const start = new Date(event.startDate).toLocaleDateString();
            const end = new Date(event.endDate).toLocaleDateString();
            document.getElementById('eventDates').textContent = `${start} - ${end}`;
            
            // Set banner
            const banner = document.getElementById('eventBanner');
            if (event.banner) {
                banner.innerHTML = `<img src="${event.banner}" alt="${event.title}" style="width:100%;height:100%;object-fit:cover;border-radius:0;">`;
            } else if (event.icon) {
                banner.innerHTML = `<i class="${event.icon}"></i>`;
            }
            
            // Custom color jika ada
            if (event.backgroundColor) {
                document.querySelector('.event-header').style.background = event.backgroundColor;
                if (event.textColor) {
                    document.querySelector('.event-header').style.color = event.textColor;
                    document.querySelector('.event-close').style.color = event.textColor;
                }
            }
            
            // Tampilkan popup
            document.getElementById('eventOverlay').classList.add('active');
            document.getElementById('eventPopup').classList.add('active');
            
            // Scroll ke top
            window.scrollTo(0, 0);
        }
        
        function closeEventPopup() {
            document.getElementById('eventOverlay').classList.remove('active');
            document.getElementById('eventPopup').classList.remove('active');
            
            // Mark as viewed jika checkbox dicentang
            const dontShowAgain = document.getElementById('dontShowAgain').checked;
            if (dontShowAgain && currentEvent) {
                viewedEvents[currentEvent.id] = true;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(viewedEvents));
            }
            
            // Reset checkbox
            document.getElementById('dontShowAgain').checked = false;
        }
        
        function showNextEvent() {
            const activeEvents = getActiveEvents();
            const unviewedEvents = getUnviewedEvents(activeEvents);
            
            if (unviewedEvents.length > 0) {
                // Urutkan berdasarkan priority (high > medium > low)
                unviewedEvents.sort((a, b) => {
                    const priority = { high: 3, medium: 2, low: 1 };
                    return (priority[b.priority] || 1) - (priority[a.priority] || 1);
                });
                
                // Tampilkan event pertama
                displayEvent(unviewedEvents[0]);
                return true;
            }
            return false;
        }
        
        // ===== EVENT LISTENERS =====
        document.getElementById('eventCloseBtn').addEventListener('click', closeEventPopup);
        document.getElementById('eventOverlay').addEventListener('click', closeEventPopup);
        document.getElementById('eventLaterBtn').addEventListener('click', closeEventPopup);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEventPopup();
        });
        
        // ===== INISIALISASI =====
        async function initEventSystem() {
            console.log('ðŸŽ­ Initializing event system...');
            
            // Load events data
            await loadEvents();
            
            // Cek URL parameter untuk manual event view
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            
            if (eventId) {
                // Mode manual: tampilkan event spesifik
                const event = eventsData.events.find(e => e.id === eventId);
                if (event) {
                    displayEvent(event);
                }
            } else {
                // Mode otomatis: tampilkan event yang belum dilihat
                setTimeout(() => {
                    if (!showNextEvent()) {
                        console.log('ðŸŽ­ No unviewed events at the moment');
                    }
                }, 3000); // Delay 3 detik biar app loading dulu
            }
        }
        
        // ===== API UNTUK CHAT.HTML =====
        // Ini bisa diinclude di chat.html dengan tag script
        window.MirAIEvents = {
            init: initEventSystem,
            showEvent: (eventId) => {
                const event = eventsData.events.find(e => e.id === eventId);
                if (event) displayEvent(event);
            },
            showActiveEvents: () => {
                const active = getActiveEvents();
                if (active.length > 0) {
                    // Untuk demo, tampilkan yang pertama
                    displayEvent(active[0]);
                }
            },
            resetViewedEvents: () => {
                localStorage.removeItem(STORAGE_KEY);
                viewedEvents = {};
                alert('Event history cleared!');
            },
            getEventList: () => eventsData.events
        };
        
        // Jalankan saat page load
        window.addEventListener('DOMContentLoaded', initEventSystem);
    </script>
</body>
</html>
