<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Pusat Bantuan MirAI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-dark: #1B1C1E;
            /* SRUI Change: Text Primer Dark Theme menjadi #ffffff  */
            --text-dark: #ffffff;
            --primary-dark: #ffce00;
            --surface-dark: #0f0f0f;
            --border-dark: #4B4F50;

            --bg-light: #e9e9e9;
            --text-light: #444;
            --primary-light: #222;
            --surface-light: #ffffff;
            --border-light: #b3b3b3;
        }

    * {
      -webkit-tap-highlight-color: transparent;
    }

        body {
            /* SRUI Change: Font Primer menjadi Arial  */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        body.light-theme {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-dark);
        }

        body.light-theme .header {
            border-bottom-color: var(--border-light);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        
        .home-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 15px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        
        body.light-theme .home-btn {
            color: var(--text-light);
        }
        
        .home-btn:hover {
            color: var(--primary-dark);
            transform: scale(1.1);
        }

        body.light-theme .home-btn:hover {
            color: var(--primary-light);
        }

        .theme-switcher {
            background-color: var(--surface-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-dark);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-theme .theme-switcher {
            background-color: var(--surface-light);
            color: var(--text-light);
            border-color: var(--border-light);
        }

        .theme-switcher:hover {
            border-color: var(--primary-dark);
            color: var(--primary-dark);
        }
        
        body.light-theme .theme-switcher:hover {
            border-color: var(--primary-light);
            color: var(--primary-light);
        }

        .search-container {
            margin: 30px 0;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px 15px 50px;
            font-size: 1em;
            /* SRUI Change: Lebih rounded  */
            border-radius: 20px;
            border: 1px solid var(--border-dark);
            background-color: var(--surface-dark);
            color: var(--text-dark);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 10px rgba(255, 206, 0, 0.2);
        }
        
        .search-container .fa-search {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        body.light-theme #searchInput {
            background-color: var(--surface-light);
            color: var(--text-light);
            border-color: var(--border-light);
        }
        
        body.light-theme #searchInput:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #noResults {
            text-align: center;
            padding: 40px;
            display: none;
            font-size: 1.2em;
            color: #888;
        }
        
        .accordion-item {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
            /* SRUI Change: Lebih rounded  */
            border-radius: 20px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }
        
        body.light-theme .accordion-item {
            background-color: var(--surface-light);
            border-color: var(--border-light);
        }
        
        .accordion-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        body.light-theme .accordion-header:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .accordion-header h2 {
            margin: 0;
            font-size: 1.2em; /* Adjusted for longer titles */
            display: flex;
            align-items: center;
        }
        
        .accordion-header h2 i {
            margin-right: 12px;
            width: 20px; /* Ensure icon alignment */
            text-align: center;
        }

        .accordion-header .icon {
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }
        
        .accordion-item.active .accordion-header .icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding: 0 20px;
        }
        
        .accordion-content .content-inner {
            padding-bottom: 20px;
            line-height: 1.7;
            border-top: 1px solid var(--border-dark);
            padding-top: 20px;
        }
        
        body.light-theme .accordion-content .content-inner {
            border-top-color: var(--border-light);
        }

        .accordion-content h3 {
            color: var(--primary-dark);
            margin-top: 0;
        }
        
        body.light-theme .accordion-content h3 {
            color: var(--primary-light);
        }

        .accordion-content p, .accordion-content ul {
            margin-bottom: 15px;
        }

        .accordion-content ul {
            padding-left: 20px;
        }
        
        .accordion-content code {
            background-color: rgba(0,0,0,0.2);
            padding: 2px 6px;
            /* SRUI Change: Lebih rounded  */
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
        }

        body.light-theme .accordion-content code {
            background-color: rgba(0,0,0,0.08);
        }

        .accordion-content a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: bold;
        }
        
        body.light-theme .accordion-content a {
            color: #0056b3;
        }

        .accordion-content a:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: var(--primary-dark);
            color: var(--bg-dark);
            padding: 0 2px;
            border-radius: 3px;
        }

        body.light-theme .highlight {
            background-color: #ffde4d;
            color: var(--text-light);
        }
    </style>
</head>

                <button class="home-btn" onclick="window.history.back()" title="Kembali">

    <script>
        // === UI STRING DATABASE (100 SECTIONS) ===
        const UIStrings = {
            'id': {
                docTitle: "Pusat Bantuan MirAI", pageTitle: "Pusat Bantuan", searchPlaceholder: "Cari topik atau pertanyaan...", noResults: "Tidak ada hasil yang ditemukan untuk pencarian Anda.",
                s1_title: "Apa itu MirAI?", s1_content: "MirAI adalah asisten chat AI yang dibuat oleh <strong>Allwaysever</strong>. Tujuannya adalah menjadi teman ngobrol yang menyenangkan dan alat ringan untuk tugas sehari-hari.",
                s2_title: "Apakah jawaban MirAI selalu akurat?", s2_content: "Tidak. Sebagaimana yang tertera di aplikasi, \"MirAI bisa memberikan jawaban yang tidak akurat.\" Selalu verifikasi informasi penting dari sumber lain.",
                s3_title: "Apakah data percakapan saya aman?", s3_content: "Privasi Anda penting. Percakapan disimpan secara lokal di browser Anda (Local Storage) dan tidak dikirim ke server kami. Jika Anda menghapus riwayat atau cache browser, percakapan akan hilang.",
                s4_title: "Siapa developer di balik MirAI?", s4_content: "MirAI dikembangkan oleh <strong>Allwaysever</strong>, seorang developer individu yang bersemangat tentang teknologi AI dan pembuatan aplikasi yang bermanfaat.",
                s5_title: "Bagaimana cara mengubah Pengaturan?", s5_content: "Klik <strong>ikon menu (tiga garis)</strong> di pojok kiri atas layar utama untuk membuka halaman <strong>Pengaturan</strong>.",
                s6_title: "Apa itu fitur 'Persona AI'?", s6_content: "Persona AI memungkinkan Anda mengubah gaya bicara MirAI. Pilih 'Formal' untuk jawaban profesional, 'Santai' untuk obrolan kasual, atau 'Kreatif' untuk ide-ide imajinatif.",
                s7_title: "Apa itu Kunci API Google?", s7_content: "Kunci API adalah kode unik yang memberikan akses ke layanan Google AI Gemini. MirAI menyediakan kunci default, tetapi memiliki batas penggunaan harian.",
                s8_title: "Kenapa saya harus pakai Kunci API sendiri?", s8_content: "Menggunakan Kunci API pribadi memastikan Anda tidak akan terganggu oleh batas penggunaan kunci default, memberikan pengalaman yang lebih stabil.",
                s9_title: "Di mana saya bisa mendapatkan Kunci API?", s9_content: "Anda bisa mendapatkan Kunci API Google Gemini secara gratis melalui <strong>Google AI Studio</strong>. Buat akun, lalu buat kunci baru di sana.",
                s10_title: "Bagaimana cara memulai chat baru?", s10_content: "Pada layar utama, klik <strong>ikon tempat sampah</strong> di bawah tombol menu untuk menghapus riwayat percakapan saat ini dan memulai sesi yang baru.",
                s11_title: "Bagaimana cara menyalin teks jawaban AI?", s11_content: "Di setiap gelembung chat dari AI, klik <strong>ikon salin (copy)</strong> kecil di bawahnya untuk menyalin seluruh teks jawaban ke clipboard Anda.",
                s12_title: "Perintah slash (/) apa saja yang ada?", s12_content: "Ketik <code>/</code> di kotak input untuk melihat daftar lengkap perintah yang tersedia, seperti <code>/search</code>, <code>/translate</code>, <code>/summarize</code>, dan lainnya.",
                s13_title: "Detail Perintah: /search", s13_content: "Gunakan <code>/search [topik]</code> untuk meminta MirAI mencari informasi di web. Contoh: <code>/search berita teknologi terbaru</code>.",
                s14_title: "Detail Perintah: /translate", s14_content: "Gunakan <code>/translate [teks] to [bahasa]</code> untuk menerjemahkan. Contoh: <code>/translate selamat pagi to japanese</code>.",
                s15_title: "Detail Perintah: /summarize", s15_content: "Gunakan <code>/summarize [teks panjang]</code> untuk membuat ringkasan. Tempelkan artikel atau teks panjang setelah perintah.",
                s16_title: "Detail Perintah: /code", s16_content: "Gunakan <code>/code [deskripsi]</code> untuk meminta potongan kode. Contoh: <code>/code fungsi javascript untuk validasi email</code>.",
                s17_title: "Detail Perintah: /explain", s17_content: "Gunakan <code>/explain [konsep] like i'm [audiens]</code> untuk penjelasan sederhana. Contoh: <code>/explain blockchain like i'm 10 years old</code>.",
                s18_title: "Tips: Jadilah Spesifik Saat Bertanya", s18_content: "Semakin detail dan berkonteks pertanyaan Anda, semakin baik jawaban AI. Alih-alih \"cerita tentang mobil\", coba \"jelaskan kelebihan mobil listrik untuk keluarga di perkotaan\".",
                s19_title: "Tips: Gunakan Perintah Berantai", s19_content: "Anda bisa menggunakan hasil dari satu perintah sebagai masukan untuk perintah berikutnya. Contoh: gunakan <code>/search</code>, lalu salin hasilnya dan gunakan <code>/summarize</code> untuk meringkasnya.",
                s20_title: "Masalah: Koneksi Internet Terputus", s20_content: "MirAI membutuhkan koneksi internet aktif. Jika Anda melihat pesan ini, periksa kembali koneksi WiFi atau data seluler Anda dan coba muat ulang aplikasi.",
                s21_title: "Masalah: Pesan Error 'Terjadi kesalahan...'", s21_content: "Ini paling sering disebabkan oleh Kunci API default yang mencapai batas penggunaan. Solusi terbaik adalah memasukkan <strong>Kunci API Google pribadi</strong> Anda di Pengaturan.",
                s22_title: "Masalah: Tampilan teks jawaban rusak", s22_content: "Terkadang, pemformatan kompleks (seperti tabel) mungkin tidak ditampilkan dengan sempurna. Coba minta AI untuk menyajikan data dalam format yang lebih sederhana, seperti daftar.",
                s23_title: "Masalah: Aplikasi terasa lambat", s23_content: "Jika percakapan sudah sangat panjang, aplikasi mungkin melambat. Coba mulai sesi chat baru. Membersihkan cache browser juga dapat membantu.",
                s24_title: "Kontribusi: Bagaimana cara saya membantu?", s24_content: "Anda dapat berkontribusi dengan melaporkan bug, menyarankan fitur, atau mengirimkan kode melalui <em>Pull Request</em> di repositori GitHub kami.",
                s25_title: "Kontribusi: Di mana kode sumbernya?", s25_content: "MirAI adalah proyek sumber terbuka (open-source). Anda dapat melihat seluruh kode sumbernya di <a href='https://github.com/Allwaysever/MirAI' target='_blank'>GitHub</a>.",
                s26_title: "Tentang: Model AI apa yang digunakan?", s26_content: "MirAI ditenagai oleh model <strong>Gemini 2.5 Flash</strong> dari Google, yang dioptimalkan untuk kecepatan dan efisiensi.",
                s27_title: "Detail Perintah: /rephrase", s27_content: "Gunakan <code>/rephrase [teks] as [gaya]</code> untuk mengubah gaya tulisan. Contoh: <code>/rephrase tulisan ini as lebih profesional</code>.",
                s28_title: "Detail Perintah: /ideate", s28_content: "Gunakan <code>/ideate [jumlah] ide untuk [topik]</code> untuk brainstorming. Contoh: <code>/ideate 5 ide untuk nama toko online</code>.",
                s29_title: "Detail Perintah: /fix", s29_content: "Gunakan <code>/fix [teks]</code> untuk memperbaiki ejaan dan tata bahasa. Tempelkan kalimat yang salah setelah perintah.",
                s30_title: "Masalah: AI berhenti merespons di tengah jalan", s30_content: "Ini bisa terjadi karena batasan panjang output model AI atau filter keamanan yang terpicu. Coba sederhanakan pertanyaan Anda.",
                s31_title: "Masalah: Pengaturan tidak tersimpan", s31_content: "Pengaturan disimpan di Local Storage browser. Masalah ini bisa terjadi jika Anda menggunakan mode penyamaran (Incognito) atau jika penyimpanan browser Anda penuh.",
                s32_title: "Masalah: Kunci API kustom saya tidak bekerja", s32_content: "Pastikan Anda menyalin kunci dengan benar tanpa spasi tambahan dan periksa statusnya di Google AI Studio.",
                s33_title: "Tentang: Apakah MirAI gratis?", s33_content: "Ya, MirAI gratis untuk digunakan. Aplikasi ini berjalan menggunakan kunci API default atau kunci API pribadi Anda (yang juga memiliki tingkatan gratis dari Google).",
                s34_title: "Tentang: Di perangkat apa saja MirAI bisa digunakan?", s34_content: "MirAI adalah aplikasi web (PWA), artinya dapat diakses melalui browser modern apa pun di desktop dan seluler.",
                s35_title: "Tentang: Bagaimana percakapan disimpan?", s35_content: "Riwayat percakapan Anda disimpan secara eksklusif di perangkat Anda menggunakan Local Storage browser. Tidak ada data chat yang disimpan di server MirAI.",
                s36_title: "Tentang: Di mana Syarat & Ketentuan aplikasi?", s36_content: "Anda dapat membaca Syarat & Ketentuan lengkap melalui tautan yang tersedia di bagian bawah halaman <strong>Pengaturan</strong> di aplikasi utama.",
                s37_title: "Tips: Mendapatkan hasil kode yang lebih baik", s37_content: "Saat menggunakan <code>/code</code>, sebutkan bahasa pemrograman, pustaka (library), dan tujuan fungsi secara spesifik untuk hasil yang lebih akurat.",
                s38_title: "Tips: Menggunakan MirAI untuk tulisan kreatif", s38_content: "Gunakan persona 'Kreatif' di Pengaturan. Anda bisa memintanya untuk membuat puisi, skrip pendek, lirik lagu, atau membantumu melanjutkan cerita.",
                s39_title: "Tips: Gunakan 'Prompt Negatif'", s39_content: "Anda bisa memberi tahu AI apa yang tidak boleh dilakukan. Contoh: <code>/search fotosintesis, jelaskan tanpa istilah ilmiah</code>.",
                s40_title: "Tentang: Di mana saya bisa melihat daftar perubahan (Changelog)?", s40_content: "Daftar perubahan untuk setiap versi baru MirAI tersedia di repositori <a href='https://github.com/Allwaysever/MirAI/blob/main/CHANGELOG.md' target='_blank'>GitHub</a> proyek.",
                s41_title: "UI: Apa arti indikator koneksi di pojok kanan atas?", s41_content: "Indikator tersebut menunjukkan status koneksi internet Anda. Hijau berarti 'Terhubung', dan Merah berarti 'Terputus'.",
                s42_title: "UI: Mengapa kotak input pindah dari tengah ke bawah?", s42_content: "Ini adalah bagian dari desain. Saat aplikasi pertama kali dibuka, fokus ada di tengah. Setelah Anda mulai chat, kotak input pindah ke bawah untuk memberikan ruang maksimal bagi percakapan.",
                s43_title: "UI: Apa fungsi tombol '+' di sebelah kotak input?", s43_content: "Tombol '+' membuka 'Toko Perkakas', yang berisi daftar semua perintah slash (/) yang tersedia sehingga Anda tidak perlu menghafalnya.",
                s44_title: "UI: Mengapa logo MirAI menghilang saat saya mulai chat?", s44_content: "Logo disembunyikan untuk memberikan pengalaman membaca yang lebih bersih dan fokus pada percakapan Anda dengan AI.",
                s45_title: "UI: Bisakah saya mengubah ukuran font?", s45_content: "Saat ini, fitur untuk mengubah ukuran font secara langsung di aplikasi belum tersedia. Anda dapat menggunakan fitur zoom bawaan browser Anda untuk sementara.",
                s46_title: "UI: Apakah ada shortcut keyboard?", s46_content: "Ya, Anda bisa menekan <code>Enter</code> untuk mengirim pesan (jika tidak menekan <code>Shift</code>). Kami sedang menjajaki penambahan shortcut lainnya di masa depan.",
                s47_title: "Privasi: Apakah developer bisa melihat percakapan saya?", s47_content: "Tidak. Karena semua data disimpan secara lokal di browser Anda, developer (Allwaysever) tidak memiliki akses sama sekali ke riwayat percakapan Anda.",
                s48_title: "Privasi: Apakah Google bisa melihat percakapan saya?", s48_content: "Saat Anda mengirim permintaan, data dikirim ke server Google untuk diproses oleh model Gemini. Tinjau kebijakan privasi Google untuk informasi lebih lanjut tentang bagaimana mereka menangani data.",
                s49_title: "Privasi: Bagaimana cara menghapus total semua data saya?", s49_content: "Untuk menghapus semua data MirAI (termasuk riwayat dan pengaturan), Anda perlu membersihkan data situs (site data) atau cache untuk halaman ini melalui pengaturan browser Anda.",
                s50_title: "Privasi: Apa itu 'Local Storage'?", s50_content: "'Local Storage' adalah ruang penyimpanan kecil di dalam browser Anda. Situs web dapat menggunakannya untuk menyimpan data (seperti pengaturan atau riwayat chat) di perangkat Anda sehingga data tersebut tetap ada bahkan setelah Anda menutup tab.",
                s51_title: "Teknis: Mengapa AI terkadang menolak menjawab?", s51_content: "Model AI memiliki filter keamanan bawaan untuk mencegah pembuatan konten berbahaya, tidak etis, atau tidak pantas. Jika permintaan Anda terdeteksi mendekati topik-topik tersebut, AI akan menolak menjawab.",
                s52_title: "Teknis: Apa itu 'token' dalam konteks AI?", s52_content: "Token adalah potongan kata atau karakter yang digunakan AI untuk memproses teks. Setiap permintaan dan jawaban memiliki batas jumlah token. Percakapan yang sangat panjang dapat melebihi batas ini.",
                s53_title: "Teknis: Apakah MirAI belajar dari percakapan saya?", s53_content: "Tidak. Model AI yang digunakan tidak dilatih secara terus-menerus menggunakan percakapan Anda. Setiap sesi chat dimulai dengan 'ingatan' yang baru, kecuali untuk riwayat yang Anda lihat di layar.",
                s54_title: "Teknis: Bagaimana cara kerja fitur 'persona'?", s54_content: "Saat Anda memilih persona, sebuah instruksi sistem khusus (system prompt) ditambahkan di awal percakapan Anda (secara tersembunyi). Instruksi ini memberitahu AI untuk mengadopsi gaya bicara tertentu selama sesi tersebut.",
                s55_title: "Teknis: Apa beda Gemini 2.5 Flash dengan model lain?", s55_content: "Gemini 2.5 Flash dirancang untuk menjadi sangat cepat dan efisien dari segi biaya, menjadikannya ideal untuk aplikasi chat yang responsif. Model lain mungkin lebih kuat tetapi lebih lambat.",
                s56_title: "Teknis: Dengan teknologi apa aplikasi ini dibuat?", s56_content: "Antarmuka (front-end) MirAI dibuat menggunakan teknologi web standar: HTML, CSS, dan JavaScript murni, tanpa framework yang berat.",
                s57_title: "Komunitas: Bagaimana cara melaporkan masalah di Pusat Bantuan ini?", s57_content: "Jika Anda menemukan kesalahan atau informasi yang kurang jelas di sini, cara terbaik adalah dengan membuat 'Issue' di repositori <a href='https://github.com/Allwaysever/MirAI/issues' target='_blank'>GitHub</a> proyek.",
                s58_title: "Komunitas: Bagaimana cara mengikuti perkembangan MirAI?", s58_content: "Anda dapat 'membintangi' (star) atau 'mengawasi' (watch) repositori proyek di <a href='https://github.com/Allwaysever/MirAI' target='_blank'>GitHub</a> untuk mendapatkan notifikasi tentang pembaruan dan rilis baru.",
                s59_title: "Komunitas: Apakah ada forum untuk pengguna MirAI?", s59_content: "Saat ini belum ada forum khusus. Namun, Anda dapat menggunakan tab 'Discussions' di repositori <a href='https://github.com/Allwaysever/MirAI/discussions' target='_blank'>GitHub</a> untuk bertanya atau berbagi ide dengan pengguna lain.",
                s60_title: "Lainnya: Apa lisensi MirAI?", s60_content: "MirAI dirilis di bawah Lisensi MIT, yang sangat permisif. Ini berarti Anda bebas menggunakan, memodifikasi, dan mendistribusikan kode, bahkan untuk tujuan komersial, selama Anda menyertakan lisensi aslinya.",
                s61_title: "Lainnya: Bisakah saya meng-host MirAI di server saya sendiri?", s61_content: "Tentu saja. Karena MirAI adalah proyek open-source, Anda dapat mengkloning repositori dari GitHub dan meng-host-nya di server web Anda sendiri. Anda hanya perlu mengganti kunci API default dengan milik Anda.",
                s62_title: "Lainnya: Bisakah saya menggunakan MirAI untuk tujuan komersial?", s62_content: "Ya, Lisensi MIT mengizinkan penggunaan komersial. Namun, Anda bertanggung jawab untuk mematuhi Syarat & Ketentuan dari Google API yang Anda gunakan.",
                s63_title: "Use Case: Merencanakan perjalanan", s63_content: "Coba minta: <code>/ideate 5 aktivitas seru di Yogyakarta untuk 3 hari</code> atau <code>Bantu saya membuat itinerary perjalanan ke Jepang selama seminggu dengan budget terbatas</code>.",
                s64_title: "Use Case: Menulis email", s64_content: "Gunakan perintah <code>/rephrase</code> atau minta langsung. Contoh: <code>Tulis email profesional untuk bos saya, meminta izin cuti minggu depan karena urusan keluarga.</code>",
                s65_title: "Use Case: Bermain peran (RPG)", s65_content: "Atur persona ke 'Kreatif' dan minta MirAI menjadi Dungeon Master. Contoh: <code>Kamu adalah DM. Saya adalah seorang ksatria yang memasuki gua gelap. Apa yang saya lihat?</code>",
                s66_title: "Use Case: Belajar bahasa baru", s66_content: "Gunakan <code>/translate</code> untuk kata-kata atau minta penjelasan. Contoh: <code>Jelaskan penggunaan partikel 'wa' dan 'ga' dalam bahasa Jepang dengan contoh sederhana.</code>",
                s67_title: "Use Case: Mencari ide resep", s67_content: "Berikan bahan-bahan yang Anda miliki. Contoh: <code>Saya punya ayam, bawang, dan kentang. Beri saya 3 ide resep makan malam yang mudah.</code>",
                s68_title: "Use Case: Memecahkan teka-teki", s68_content: "Tulis teka-teki yang Anda temukan dan minta MirAI untuk membantumu menyelesaikannya atau memberikan petunjuk.",
                s69_title: "Troubleshooting: Pesan 'Rate limit exceeded'", s69_content: "Pesan ini secara eksplisit berarti kunci API yang digunakan telah mencapai batas permintaan dalam satu menit atau satu hari. Gunakan kunci API pribadi adalah satu-satunya solusi jangka panjang.",
                s70_title: "Troubleshooting: Teks bahasa Jepang/asing tampil sebagai kotak-kotak", s70_content: "Ini adalah masalah font di sistem operasi Anda, bukan di aplikasi MirAI. Pastikan Anda telah menginstal paket font yang diperlukan untuk bahasa tersebut di perangkat Anda.",
                s71_title: "API: Apakah saya akan ditagih biaya jika menggunakan kunci sendiri?", s71_content: "Google AI Platform (Gemini) memiliki tingkatan gratis (free tier) yang sangat besar. Untuk penggunaan normal, kemungkinan besar Anda tidak akan ditagih. Namun, selalu periksa dasbor penagihan Google Anda untuk memastikannya.",
                s72_title: "API: Bagaimana cara mengamankan Kunci API saya?", s72_content: "Jangan pernah membagikan Kunci API Anda secara publik atau menyimpannya di kode yang bisa diakses umum. Di aplikasi MirAI, kunci Anda disimpan secara lokal dan aman di browser Anda.",
                s73_title: "Fitur: Apakah ada riwayat versi?", s73_content: "Ya, riwayat versi atau changelog lengkap untuk setiap pembaruan dapat ditemukan di file <code>CHANGELOG.md</code> di repositori GitHub.",
                s74_title: "Fitur: Bisakah MirAI mengingat percakapan sebelumnya?", s74_content: "MirAI dapat 'mengingat' apa yang telah Anda katakan dalam sesi percakapan saat ini. Namun, jika Anda memulai chat baru, ia tidak akan mengingat percakapan dari sesi sebelumnya.",
                s75_title: "Fitur: Apakah ada mode offline?", s75_content: "Tidak. Karena MirAI perlu berkomunikasi dengan server Google AI untuk setiap permintaan, koneksi internet yang aktif selalu diperlukan.",
                s76_title: "Fitur: Bisakah MirAI mengakses internet secara real-time?", s76_content: "Secara default, tidak. Pengetahuan model AI terbatas pada data latihnya. Namun, dengan menggunakan perintah <code>/search</code>, Anda dapat memintanya untuk mencari informasi terkini.",
                s77_title: "Fitur: Bahasa apa saja yang didukung antarmuka?", s77_content: "Saat ini, antarmuka (tombol, menu) MirAI mendukung Bahasa Indonesia, Inggris (US), dan Jepang. Kami berencana untuk menambahkan lebih banyak bahasa di masa depan.",
                s78_title: "Tips: Memperbaiki koreksi yang salah dari /fix", s78_content: "Jika <code>/fix</code> memberikan koreksi yang tidak Anda inginkan, Anda bisa mencoba lagi dengan memberikan lebih banyak konteks. Contoh: <code>/fix 'teks salah' - konteks: ini adalah tulisan informal</code>.",
                s79_title: "Tips: Mengontrol panjang ringkasan /summarize", s79_content: "Anda bisa menambahkan instruksi panjang pada prompt. Contoh: <code>/summarize [teks] dalam satu paragraf pendek</code> atau <code>/summarize [teks] dalam 3 poin utama</code>.",
                s80_title: "Tips: Menggabungkan beberapa perintah", s80_content: "Anda dapat mencoba menggabungkan tugas dalam satu prompt. Contoh: <code>Cari biografi singkat Albert Einstein, lalu terjemahkan ke Bahasa Indonesia.</code>",
                s81_title: "Perbandingan: MirAI vs Google Assistant/Siri", s81_content: "Google Assistant/Siri terintegrasi erat dengan sistem operasi perangkat untuk tugas seperti menyetel alarm atau menelepon. MirAI lebih fokus pada tugas-tugas berbasis teks dan konten, seperti menulis, meringkas, dan coding.",
                s82_title: "Perbandingan: MirAI vs ChatGPT", s82_content: "Keduanya adalah chatbot AI. Perbedaan utamanya terletak pada model AI yang digunakan (Gemini vs GPT) dan antarmukanya. MirAI dirancang sebagai aplikasi web yang ringan, cepat, dan open-source.",
                s83_title: "Hukum: Siapa pemilik konten yang dihasilkan AI?", s83_content: "Ini adalah area hukum yang kompleks. Umumnya, Anda bebas menggunakan konten yang dihasilkan. Namun, kebijakan spesifik bergantung pada Syarat & Ketentuan dari penyedia model AI (Google).",
                s84_title: "Hukum: Apakah saya bisa menggunakan nama 'MirAI' di proyek saya?", s84_content: "Nama 'MirAI' dan logonya adalah bagian dari identitas proyek ini. Sebaiknya jangan gunakan nama yang sama untuk menghindari kebingungan. Kode sumbernya bebas Anda gunakan di bawah lisensi MIT.",
                s85_title: "Lainnya: Apa arti 'MirAI'?", s85_content: "'Mirai' (未来) adalah kata dalam bahasa Jepang yang berarti 'masa depan'. Penggunaan huruf 'AI' di akhir adalah permainan kata yang merujuk pada Artificial Intelligence.",
                s86_title: "Lainnya: Di mana aplikasi ini di-host?", s86_content: "Versi publik dari aplikasi ini di-host di GitHub Pages, sebuah layanan hosting situs web statis gratis yang disediakan oleh GitHub.",
                s87_title: "Masalah: Tombol 'Salin' tidak berfungsi", s87_content: "Ini mungkin disebabkan oleh pengaturan keamanan atau ekstensi di browser Anda yang memblokir akses ke clipboard. Coba di browser lain atau nonaktifkan sementara ekstensi pemblokir skrip.",
                s88_title: "Masalah: Perubahan tema tidak berfungsi", s88_content: "Ini sangat jarang terjadi, tetapi bisa jadi karena Local Storage browser Anda bermasalah. Coba bersihkan cache dan data situs untuk MirAI, lalu coba lagi.",
                s89_title: "UI: Bagaimana cara kembali ke halaman utama dari Pengaturan?", s89_content: "Di halaman Pengaturan, klik tombol 'X' di pojok kanan atas untuk menutupnya dan kembali ke layar chat Anda.",
                s90_title: "UI: Bisakah saya mencari di dalam percakapan?", s90_content: "Aplikasi MirAI tidak memiliki fitur pencarian di dalam chat. Namun, Anda dapat menggunakan fitur pencarian halaman bawaan browser Anda (biasanya Ctrl+F atau Cmd+F).",
                s91_title: "Tips: Menggunakan MirAI untuk debugging kode", s91_content: "Tempelkan potongan kode Anda yang error dan jelaskan pesan error yang Anda dapatkan. MirAI bisa mencoba menemukan kesalahan logika atau sintaks di dalam kode tersebut.",
                s92_title: "Tips: Mengubah format output", s92_content: "Anda bisa meminta format output yang spesifik. Contoh: <code>Berikan saya 5 ibu kota di Eropa dalam format tabel markdown</code> atau <code>Jelaskan prosesnya dalam bentuk daftar bernomor</code>.",
                s93_title: "Privasi: Apakah MirAI menggunakan cookie?", s93_content: "MirAI tidak menggunakan cookie pelacakan (tracking cookies). Ia hanya menggunakan Local Storage untuk menyimpan pengaturan dan riwayat chat Anda, yang hanya dapat diakses oleh Anda.",
                s94_title: "Teknis: Apa itu 'system prompt'?", s94_content: "'System prompt' adalah instruksi awal yang diberikan kepada model AI untuk mengatur konteks, nada, dan aturan percakapan. Fitur persona di MirAI bekerja dengan mengubah system prompt ini.",
                s95_title: "Teknis: Seberapa 'baru' pengetahuan AI?", s95_content: "Pengetahuan bawaan model AI memiliki 'knowledge cutoff date', yaitu tanggal terakhir data pelatihannya. Untuk informasi setelah tanggal tersebut, Anda harus menggunakan perintah <code>/search</code>.",
                s96_title: "Kontribusi: Saya bukan programmer, bagaimana saya bisa membantu?", s96_content: "Anda tetap bisa membantu! Memberikan feedback, melaporkan bug, menyarankan fitur, memperbaiki kesalahan ketik di Pusat Bantuan, atau membagikan MirAI kepada teman-teman Anda sangatlah berharga.",
                s97_title: "Use Case: Meringkas video YouTube", s97_content: "MirAI tidak bisa 'menonton' video. Tapi jika video tersebut memiliki transkrip, Anda bisa menyalin transkripnya dan memintanya untuk meringkas menggunakan <code>/summarize</code>.",
                s98_title: "Use Case: Membandingkan produk", s98_content: "Anda bisa meminta perbandingan. Contoh: <code>Bandingkan kelebihan dan kekurangan antara laptop A dan laptop B dalam bentuk tabel.</code>",
                s99_title: "Lainnya: Apakah ada batasan jumlah karakter input?", s99_content: "Kotak input dapat menampung banyak teks, tetapi model AI itu sendiri memiliki batas input token. Untuk teks yang sangat panjang (misalnya, seluruh buku), lebih baik memecahnya menjadi beberapa bagian.",
                s100_title: "Lainnya: Saya punya ide gila untuk MirAI!", s100_content: "Kami suka ide gila! Silakan bagikan ide Anda di tab 'Discussions' atau 'Issues' di repositori <a href='https://github.com/Allwaysever/MirAI/discussions' target='_blank'>GitHub</a>. Siapa tahu ide Anda akan menjadi fitur besar berikutnya."
            }, 'en-US': { docTitle: "MirAI Help Center", pageTitle: "Help Center", searchPlaceholder: "Search for topics or questions...", noResults: "No results found for your search.", s1_title: "What is MirAI?", s1_content: "MirAI is an AI chat assistant created by developer <strong>Allwaysever</strong>. Its goal is to be a fun conversational partner and a lightweight tool for daily tasks.", s2_title: "Are MirAI's answers always accurate?", s2_content: "No. As stated in the app, \"MirAI can provide inaccurate answers.\" Always verify important information from other sources.", s3_title: "Is my conversation data safe?", s3_content: "Your privacy is important. Conversations are stored locally in your browser (Local Storage) and are not sent to our servers. If you clear your history or browser cache, the conversation will be lost.", s4_title: "Who is the developer behind MirAI?", s4_content: "MirAI is developed by <strong>Allwaysever</strong>, an individual developer passionate about AI technology and creating useful applications.", s5_title: "How do I change the Settings?", s5_content: "Click the <strong>menu icon (three lines)</strong> in the top-left corner of the main screen to open the <strong>Settings</strong> page.", s6_title: "What is the 'AI Persona' feature?", s6_content: "AI Persona allows you to change MirAI's speaking style. Choose 'Formal' for professional answers, 'Chill' for casual chats, or 'Creative' for imaginative ideas.", s7_title: "What is a Google API Key?", s7_content: "An API Key is a unique code that grants access to the Google AI Gemini service. MirAI provides a default key, but it has a daily usage limit.", s8_title: "Why should I use my own API Key?", s8_content: "Using your personal API Key ensures you won't be affected by the default key's usage limit, providing a more stable experience.", s9_title: "Where can I get an API Key?", s9_content: "You can get a Google Gemini API Key for free from <strong>Google AI Studio</strong>. Create an account, then create a new key there.", s10_title: "How do I start a new chat?", s10_content: "On the main screen, click the <strong>trash can icon</strong> below the menu button to delete the current chat history and start a fresh session.", s11_title: "How do I copy the AI's response text?", s11_content: "In each AI chat bubble, click the small <strong>copy icon</strong> underneath it to copy the entire response text to your clipboard.", s12_title: "What slash (/) commands are available?", s12_content: "Type <code>/</code> in the input box to see a full list of available commands, such as <code>/search</code>, <code>/translate</code>, <code>/summarize</code>, and more.", s13_title: "Command Detail: /search", s13_content: "Use <code>/search [topic]</code> to ask MirAI to search the web for information. Example: <code>/search latest tech news</code>.", s14_title: "Command Detail: /translate", s14_content: "Use <code>/translate [text] to [language]</code> to translate. Example: <code>/translate good morning to japanese</code>.", s15_title: "Command Detail: /summarize", s15_content: "Use <code>/summarize [long text]</code> to create a summary. Paste an article or long text after the command.", s16_title: "Command Detail: /code", s16_content: "Use <code>/code [description]</code> to request code snippets. Example: <code>/code javascript function for email validation</code>.",
                s17_title: "Command Detail: /explain", s17_content: "Use <code>/explain [concept] like i'm [audience]</code> for simple explanations. Example: <code>/explain blockchain like i'm 10 years old</code>.",
                s18_title: "Tip: Be Specific When Asking", s18_content: "The more detailed and contextual your question, the better the AI's answer. Instead of \"tell me about cars\", try \"explain the advantages of electric cars for urban families.\"",
                s19_title: "Tip: Use Chained Commands", s19_content: "You can use the result of one command as input for the next. Example: use <code>/search</code>, then copy the result and use <code>/summarize</code> to summarize it.",
                s20_title: "Issue: Lost Internet Connection", s20_content: "MirAI requires an active internet connection. If you see this message, check your WiFi or mobile data connection and try reloading the application.",
                s21_title: "Issue: 'An error occurred...' Error Message", s21_content: "This is most often caused by the default API Key reaching its usage limit. The best solution is to enter your <strong>personal Google API Key</strong> in Settings.",
                s22_title: "Issue: Broken display of response text", s22_content: "Sometimes, complex formatting (like tables) may not display perfectly. Try asking the AI to present the data in a simpler format, such as a list.",
                s23_title: "Issue: App feels slow", s23_content: "If the conversation is very long, the application might slow down. Try starting a new chat session. Clearing your browser cache can also help.",
                s24_title: "Contribution: How can I help?", s24_content: "You can contribute by reporting bugs, suggesting features, or submitting code via a <em>Pull Request</em> on our GitHub repository.",
                s25_title: "Contribution: Where is the source code?", s25_content: "MirAI is an open-source project. You can view the entire source code on <a href='https://github.com/Allwaysever/MirAI' target='_blank'>GitHub</a>.",
                s26_title: "About: What AI model is used?", s26_content: "MirAI is powered by Google's <strong>Gemini 2.5 Flash</strong> model, optimized for speed and efficiency.",
                s27_title: "Command Detail: /rephrase", s27_content: "Use <code>/rephrase [text] as [style]</code> to change writing style. Example: <code>/rephrase this text as more professional</code>.",
                s28_title: "Command Detail: /ideate", s28_content: "Use <code>/ideate [number] ideas for [topic]</code> for brainstorming. Example: <code>/ideate 5 ideas for an online store name</code>.",
                s29_title: "Command Detail: /fix", s29_content: "Use <code>/fix [text]</code> to correct spelling and grammar. Paste the incorrect sentence after the command.",
                s30_title: "Issue: AI stops responding halfway", s30_content: "This can happen due to the AI model's output length limit or a triggered safety filter. Try simplifying your question.",
                s31_title: "Issue: Settings are not saved", s31_content: "Settings are stored in the browser's Local Storage. This issue can occur if you are using Incognito mode or if your browser storage is full.",
                s32_title: "Issue: My custom API Key is not working", s32_content: "Ensure you copied the key correctly without extra spaces and check its status in Google AI Studio.",
                s33_title: "About: Is MirAI free?", s33_content: "Yes, MirAI is free to use. The application runs using the default API key or your personal API key (which also has a free tier from Google).",
                s34_title: "About: What devices can MirAI be used on?", s34_content: "MirAI is a web application (PWA), meaning it can be accessed through any modern browser on desktop and mobile.",
                s35_title: "About: How are conversations stored?", s35_content: "Your conversation history is stored exclusively on your device using the browser's Local Storage. No chat data is stored on MirAI's servers.",
                s36_title: "About: Where are the application's Terms & Conditions?", s36_content: "You can read the full Terms & Conditions via the link available at the bottom of the <strong>Settings</strong> page in the main application.",
                s37_title: "Tip: Getting better code results", s37_content: "When using <code>/code</code>, specify the programming language, library, and the function's purpose for more accurate results.",
                s38_title: "Tip: Using MirAI for creative writing", s38_content: "Set the persona to 'Creative' in Settings. You can ask it to write poetry, short scripts, song lyrics, or help you continue a story.",
                s39_title: "Tip: Use 'Negative Prompts'", s39_content: "You can tell the AI what not to do. Example: <code>/search photosynthesis, explain without scientific terms</code>.",
                s40_title: "About: Where can I see the Changelog?", s40_content: "The changelog for every new version of MirAI is available in the project's <a href='https://github.com/Allwaysever/MirAI/blob/main/CHANGELOG.md' target='_blank'>GitHub</a> repository.",
                s41_title: "UI: What does the connection indicator in the top-right corner mean?", s41_content: "The indicator shows your internet connection status. Green means 'Connected', and Red means 'Disconnected'.",
                s42_title: "UI: Why did the input box move from the center to the bottom?", s42_content: "This is part of the design. When the app is first opened, the focus is in the center. After you start chatting, the input box moves to the bottom to give maximum space for the conversation.",
                s43_title: "UI: What is the purpose of the '+' button next to the input box?", s43_content: "The '+' button opens the 'Tool Store', which contains a list of all available slash (/) commands so you don't have to memorize them.",
                s44_title: "UI: Why does the MirAI logo disappear when I start chatting?", s44_content: "The logo is hidden to provide a cleaner reading experience and focus on your conversation with the AI.",
                s45_title: "UI: Can I change the font size?", s45_content: "Currently, the feature to directly change the font size in the app is not available. You can use your browser's built-in zoom feature temporarily.",
                s46_title: "UI: Are there keyboard shortcuts?", s46_content: "Yes, you can press <code>Enter</code> to send a message (if you don't press <code>Shift</code>). We are exploring adding more shortcuts in the future.",
                s47_title: "Privacy: Can the developer see my conversations?", s47_content: "No. Since all data is stored locally in your browser, the developer (Allwaysever) has absolutely no access to your conversation history.",
                s48_title: "Privacy: Can Google see my conversations?", s48_content: "When you send a request, the data is sent to Google's servers to be processed by the Gemini model. Review Google's privacy policy for more information on how they handle data.",
                s49_title: "Privacy: How do I completely delete all my data?", s49_content: "To delete all MirAI data (including history and settings), you need to clear the site data or cache for this page via your browser settings.",
                s50_title: "Privacy: What is 'Local Storage'?", s50_content: "'Local Storage' is a small storage space within your browser. Websites can use it to store data (like settings or chat history) on your device so that the data persists even after you close the tab.",
                s51_title: "Technical: Why does the AI sometimes refuse to answer?", s51_content: "AI models have built-in safety filters to prevent the creation of harmful, unethical, or inappropriate content. If your request is detected as approaching those topics, the AI will refuse to answer.",
                s52_title: "Technical: What is a 'token' in the context of AI?", s52_content: "A token is a piece of a word or character that the AI uses to process text. Every request and answer has a token limit. Very long conversations can exceed this limit.",
                s53_title: "Technical: Does MirAI learn from my conversations?", s53_content: "No. The AI model used is not continuously trained using your conversations. Each chat session starts with a new 'memory', except for the history you see on the screen.",
                s54_title: "Technical: How does the 'persona' feature work?", s54_content: "When you select a persona, a special system instruction (system prompt) is added at the beginning of your conversation (hidden). This instruction tells the AI to adopt a specific speaking style during that session.",
                s55_title: "Technical: What's the difference between Gemini 2.5 Flash and other models?", s55_content: "Gemini 2.5 Flash is designed to be very fast and cost-efficient, making it ideal for responsive chat applications. Other models may be more powerful but slower.",
                s56_title: "Technical: What technology is this application built with?", s56_content: "The MirAI interface (front-end) is built using standard web technologies: pure HTML, CSS, and JavaScript, without heavy frameworks.",
                s57_title: "Community: How do I report issues with this Help Center?", s57_content: "If you find errors or unclear information here, the best way is to create an 'Issue' on the project's <a href='https://github.com/Allwaysever/MirAI/issues' target='_blank'>GitHub</a> repository.",
                s58_title: "Community: How do I follow MirAI's development?", s58_content: "You can 'star' or 'watch' the project repository on <a href='https://github.com/Allwaysever/MirAI' target='_blank'>GitHub</a> to get notifications about updates and new releases.",
                s59_title: "Community: Is there a forum for MirAI users?", s59_content: "Currently, there is no dedicated forum. However, you can use the 'Discussions' tab on the <a href='https://github.com/Allwaysever/MirAI/discussions' target='_blank'>GitHub</a> repository to ask questions or share ideas with other users.",
                s60_title: "Other: What is MirAI's license?", s60_content: "MirAI is released under the MIT License, which is very permissive. This means you are free to use, modify, and distribute the code, even for commercial purposes, as long as you include the original license.",
                s61_title: "Other: Can I host MirAI on my own server?", s61_content: "Of course. Since MirAI is an open-source project, you can clone the repository from GitHub and host it on your own web server. You just need to replace the default API key with your own.",
                s62_title: "Other: Can I use MirAI for commercial purposes?", s62_content: "Yes, the MIT License allows commercial use. However, you are responsible for complying with the Terms & Conditions of the Google API you use.",
                s63_title: "Use Case: Planning a trip", s63_content: "Try asking: <code>/ideate 5 fun activities in Yogyakarta for 3 days</code> or <code>Help me create a one-week travel itinerary to Japan with a limited budget</code>.",
                s64_title: "Use Case: Writing an email", s64_content: "Use the <code>/rephrase</code> command or ask directly. Example: <code>Write a professional email to my boss, asking for leave next week due to a family matter.</code>",
                s65_title: "Use Case: Role-playing (RPG)", s65_content: "Set the persona to 'Creative' and ask MirAI to be the Dungeon Master. Example: <code>You are the DM. I am a knight entering a dark cave. What do I see?</code>",
                s66_title: "Use Case: Learning a new language", s66_content: "Use <code>/translate</code> for words or ask for explanations. Example: <code>Explain the use of particles 'wa' and 'ga' in Japanese with simple examples.</code>",
                s67_title: "Use Case: Looking for recipe ideas", s67_content: "Provide the ingredients you have. Example: <code>I have chicken, onions, and potatoes. Give me 3 easy dinner recipe ideas.</code>",
                s68_title: "Use Case: Solving a puzzle", s68_content: "Write down the puzzle you found and ask MirAI to help you solve it or provide hints.",
                s69_title: "Troubleshooting: 'Rate limit exceeded' message", s69_content: "This message explicitly means the API key used has reached the request limit within one minute or one day. Using a private API key is the only long-term solution.",
                s70_title: "Troubleshooting: Japanese/foreign text appears as boxes", s70_content: "This is a font issue on your operating system, not in the MirAI application. Make sure you have the necessary font packages installed for that language on your device.",
                s71_title: "API: Will I be charged if I use my own key?", s71_content: "The Google AI Platform (Gemini) has a very generous free tier. For normal usage, you are unlikely to be charged. However, always check your Google billing dashboard to be sure.",
                s72_title: "API: How do I secure my API Key?", s72_content: "Never share your API Key publicly or store it in publicly accessible code. In the MirAI application, your key is stored locally and securely in your browser.",
                s73_title: "Feature: Is there a version history?", s73_content: "Yes, the complete version history or changelog for every update can be found in the <code>CHANGELOG.md</code> file in the GitHub repository.",
                s74_title: "Feature: Can MirAI remember previous conversations?", s74_content: "MirAI can 'remember' what you have said in the current conversation session. However, if you start a new chat, it will not remember conversations from previous sessions.",
                s75_title: "Feature: Is there an offline mode?", s75_content: "No. Since MirAI needs to communicate with the Google AI server for every request, an active internet connection is always required.",
                s76_title: "Feature: Can MirAI access the internet in real-time?", s76_content: "By default, no. The AI model's knowledge is limited to its training data. However, by using the <code>/search</code> command, you can ask it to search for current information.",
                s77_title: "Feature: What interface languages are supported?", s77_content: "Currently, the MirAI interface (buttons, menus) supports Indonesian, English (US), and Japanese. We plan to add more languages in the future.",
                s78_title: "Tip: Fixing incorrect corrections from /fix", s78_content: "If <code>/fix</code> provides a correction you didn't want, you can try again by giving more context. Example: <code>/fix 'wrong text' - context: this is informal writing</code>.",
                s79_title: "Tip: Controlling the length of /summarize summary", s79_content: " You can add length instructions to the prompt. Example: <code>/summarize [text] in one short paragraph</code> or <code>/summarize [text] in 3 main points</code>.",
                s80_title: "Tip: Combining multiple commands", s80_content: "You can try combining tasks in one prompt. Example: <code>Search for a brief biography of Albert Einstein, then translate it into Indonesian.</code>",
                s81_title: "Comparison: MirAI vs Google Assistant/Siri", s81_content: "Google Assistant/Siri are tightly integrated with the device's operating system for tasks like setting alarms or making calls. MirAI focuses more on text and content-based tasks, such as writing, summarizing, and coding.",
                s82_title: "Comparison: MirAI vs ChatGPT", s82_content: "Both are AI chatbots. The main differences lie in the AI model used (Gemini vs GPT) and the interface. MirAI is designed as a lightweight, fast, and open-source web application.",
                s83_title: "Legal: Who owns AI-generated content?", s83_content: "This is a complex legal area. Generally, you are free to use the generated content. However, specific policies depend on the Terms & Conditions of the AI model provider (Google).",
                s84_title: "Legal: Can I use the name 'MirAI' in my project?", s84_content: "The name 'MirAI' and its logo are part of this project's identity. It is best not to use the same name to avoid confusion. The source code is free for you to use under the MIT license.",
                s85_title: "Other: What does 'MirAI' mean?", s85_content: "'Mirai' (未来) is a Japanese word meaning 'future'. The use of 'AI' at the end is a wordplay referring to Artificial Intelligence.",
                s86_title: "Other: Where is this application hosted?", s86_content: "The public version of this application is hosted on GitHub Pages, a free static website hosting service provided by GitHub.",
                s87_title: "Issue: The 'Copy' button is not working", s87_content: "This may be caused by security settings or extensions in your browser blocking clipboard access. Try in another browser or temporarily disable script-blocking extensions.",
                s88_title: "Issue: Theme change is not working", s88_content: "This is very rare, but it could be due to an issue with your browser's Local Storage. Try clearing the cache and site data for MirAI, then try again.",
                s89_title: "UI: How do I go back to the main page from Settings?", s89_content: "On the Settings page, click the 'X' button in the top-right corner to close it and return to your chat screen.",
                s90_title: "UI: Can I search within the conversation?", s90_content: "The MirAI application does not have a search feature within the chat. However, you can use your browser's built-in page search feature (usually Ctrl+F or Cmd+F).",
                s91_title: "Tip: Using MirAI for code debugging", s91_content: "Paste your error code snippet and explain the error message you received. MirAI can try to find logic or syntax errors in the code.",
                s92_title: "Tip: Changing the output format", s92_content: "You can ask for a specific output format. Example: <code>Give me 5 European capitals in markdown table format</code> or <code>Explain the process in a numbered list form</code>.",
                s93_title: "Privacy: Does MirAI use cookies?", s93_content: "MirAI does not use tracking cookies. It only uses Local Storage to save your settings and chat history, which is only accessible to you.",
                s94_title: "Technical: What is a 'system prompt'?", s94_content: "A 'system prompt' is an initial instruction given to the AI model to set the context, tone, and conversation rules. The persona feature in MirAI works by changing this system prompt.",
                s95_title: "Technical: How 'recent' is the AI's knowledge?", s95_content: "The AI model's built-in knowledge has a 'knowledge cutoff date', which is the date of its last training data. For information after that date, you must use the <code>/search</code> command.",
                s96_title: "Contribution: I'm not a programmer, how can I help?", s96_content: "You can still help! Providing feedback, reporting bugs, suggesting features, fixing typos in the Help Center, or sharing MirAI with your friends is invaluable.",
                s97_title: "Use Case: Summarizing YouTube videos", s97_content: "MirAI cannot 'watch' videos. But if the video has a transcript, you can copy the transcript and ask it to summarize using <code>/summarize</code>.",
                s98_title: "Use Case: Comparing products", s98_content: "You can ask for a comparison. Example: <code>Compare the advantages and disadvantages of laptop A and laptop B in a table format.</code>",
                s99_title: "Other: Is there an input character limit?", s99_content: "The input box can hold a lot of text, but the AI model itself has a token input limit. For very long texts (e.g., an entire book), it is better to break it down into several parts.",
                s100_title: "Other: I have a crazy idea for MirAI!", s100_content: "We love crazy ideas! Please share your ideas in the 'Discussions' or 'Issues' tab on the <a href='https://github.com/Allwaysever/MirAI/discussions' target='_blank'>GitHub</a> repository. Who knows, your idea might be the next big feature."

        const preferredLang = 'id';

        document.title = strings.docTitle;
        document.querySelector('[data-lang-key="pageTitle"]').textContent = strings.pageTitle;
        document.getElementById('searchInput').placeholder = strings.searchPlaceholder;
        document.querySelector('[data-lang-key="noResults"]').textContent = strings.noResults;

        const accordionContainer = document.getElementById('accordionContainer');

        function createAccordion() {
            for (let i = 1; i <= 100; i++) {
                const sectionKey = 's' + i;
                if (strings[sectionKey + '_title']) {
                    const item = document.createElement('div');
                    item.className = 'accordion-item';
                    item.dataset.title = strings[sectionKey + '_title'];
                    item.dataset.content = strings[sectionKey + '_content'];
                    item.dataset.titleKey = sectionKey + '_title';

                    const header = document.createElement('div');
                    header.className = 'accordion-header';
                    header.innerHTML = `
                        <h2><i class="${sectionIcons[sectionKey] || 'fas fa-question-circle'}"></i>${strings[sectionKey + '_title']}</h2>
                        <i class="fas fa-chevron-down icon"></i>
                    `;
                    header.onclick = function() {
                        const isActive = item.classList.toggle('active');
                        const content = item.querySelector('.accordion-content');
                        if (isActive) {
                            content.style.maxHeight = content.scrollHeight + "px";
                        } else {
                            content.style.maxHeight = null;
                        }
                    };

                    const content = document.createElement('div');
                    content.className = 'accordion-content';
                    content.innerHTML = `<div class="content-inner">${strings[sectionKey + '_content']}</div>`;

                    item.appendChild(header);
                    item.appendChild(content);
                    accordionContainer.appendChild(item);
                }
            }
        }

        createAccordion();

        // Theme Switcher Logic
        const themeSwitcher = document.getElementById('themeSwitcher');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme') || 'dark';

        if (currentTheme === 'light') {
            body.classList.add('light-theme');
            themeSwitcher.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            themeSwitcher.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeSwitcher.addEventListener('click', () => {
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeSwitcher.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                themeSwitcher.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });

        // Search/Filter Logic
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const accordionItems = document.querySelectorAll('.accordion-item');
            const noResults = document.getElementById('noResults');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                let resultsFound = false;

                accordionItems.forEach(item => {
                    const title = item.dataset.title.toLowerCase();
                    const contentText = item.dataset.content.toLowerCase();
                    const content = item.querySelector('.accordion-content .content-inner');

                    // Reset content and title highlight
                    const headerH2 = item.querySelector('.accordion-header h2');
                    headerH2.innerHTML = item.dataset.title;
                    const iconKey = item.dataset.titleKey.split('_')[0];
                    headerH2.insertAdjacentHTML('afterbegin', `<i class="${sectionIcons[iconKey] || 'fas fa-question-circle'}"></i>`);

                    // Reset content visibility
                    if (item.classList.contains('active')) {
                        item.classList.remove('active');
                        item.querySelector('.accordion-content').style.maxHeight = null;
                    }
                    content.innerHTML = item.dataset.content;

                    if (query.length > 0 && (title.includes(query) || contentText.includes(query))) {
                        item.style.display = 'block';
                        resultsFound = true;

                        // Highlight logic
                        if (query) {
                            const regex = new RegExp(query.replace(/[-\/\\^$*+?.()|\[\]{}]/g, '\\$&'), 'gi');
                            const headerH2 = item.querySelector('.accordion-header h2');
                            const originalTitle = item.dataset.title;
                            headerH2.innerHTML = originalTitle.replace(regex, match => `<mark class="highlight">${match}</mark>`);
                            const iconKey = item.dataset.titleKey.split('_')[0];
                            headerH2.insertAdjacentHTML('afterbegin', `<i class="${sectionIcons[iconKey] || 'fas fa-question-circle'}"></i>`);
                            content.innerHTML = content.innerHTML.replace(regex, match => `<mark class="highlight">${match}</mark>`);
                        }
                    } else if (query.length === 0) {
                        item.style.display = 'block';
                        resultsFound = true;
                         const headerH2 = item.querySelector('.accordion-header h2');
                         headerH2.innerHTML = item.dataset.title;
                         const iconKey = item.dataset.titleKey.split('_')[0];
                         headerH2.insertAdjacentHTML('afterbegin', `<i class="${sectionIcons[iconKey] || 'fas fa-question-circle'}"></i>`);
                    } else {
                        item.style.display = 'none';
                    }
                });
                noResults.style.display = resultsFound ? 'none' : 'block';
            });
        });
