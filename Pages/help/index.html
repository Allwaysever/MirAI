    <style>
        :root {
            --bg-dark: #1B1C1E;
            --text-dark: #e9e9e9;
            --primary-dark: #ffce00;
            --surface-dark: #0f0f0f;
            --border-dark: #4B4F50;

            --bg-light: #e9e9e9;
            --text-light: #444;
            --primary-light: #222;
            --surface-light: #ffffff;
            --border-light: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        body.light-theme {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-dark);
        }

        body.light-theme .header {
            border-bottom-color: var(--border-light);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        
        .home-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 15px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        
        body.light-theme .home-btn {
            color: var(--text-light);
        }
        
        .home-btn:hover {
            color: var(--primary-dark);
            transform: scale(1.1);
        }

        body.light-theme .home-btn:hover {
            color: var(--primary-light);
        }

        .theme-switcher {
            background-color: var(--surface-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-dark);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-theme .theme-switcher {
            background-color: var(--surface-light);
            color: var(--text-light);
            border-color: var(--border-light);
        }

        .theme-switcher:hover {
            border-color: var(--primary-dark);
            color: var(--primary-dark);
        }
        
        body.light-theme .theme-switcher:hover {
            border-color: var(--primary-light);
            color: var(--primary-light);
        }

        .search-container {
            margin: 30px 0;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px 15px 50px;
            font-size: 1em;
            border-radius: 25px;
            border: 1px solid var(--border-dark);
            background-color: var(--surface-dark);
            color: var(--text-dark);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 10px rgba(255, 206, 0, 0.2);
        }
        
        .search-container .fa-search {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        body.light-theme #searchInput {
            background-color: var(--surface-light);
            color: var(--text-light);
            border-color: var(--border-light);
        }
        
        body.light-theme #searchInput:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #noResults {
            text-align: center;
            padding: 40px;
            display: none;
            font-size: 1.2em;
            color: #888;
        }
        
        .accordion-item {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }
        
        body.light-theme .accordion-item {
            background-color: var(--surface-light);
            border-color: var(--border-light);
        }
        
        .accordion-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        body.light-theme .accordion-header:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .accordion-header h2 {
            margin: 0;
            font-size: 1.3em;
        }

        .accordion-header .icon {
            transition: transform 0.3s ease-in-out;
        }
        
        .accordion-item.active .accordion-header .icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding: 0 20px;
        }
        
        .accordion-content .content-inner {
            padding-bottom: 20px;
            line-height: 1.7;
            border-top: 1px solid var(--border-dark);
            padding-top: 20px;
        }
        
        body.light-theme .accordion-content .content-inner {
            border-top-color: var(--border-light);
        }

        .accordion-content h3 {
            color: var(--primary-dark);
            margin-top: 0;
        }
        
        body.light-theme .accordion-content h3 {
            color: var(--primary-light);
        }

        .accordion-content p, .accordion-content ul {
            margin-bottom: 15px;
        }

        .accordion-content ul {
            padding-left: 20px;
        }
        
        .accordion-content code {
            background-color: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        body.light-theme .accordion-content code {
            background-color: rgba(0,0,0,0.08);
        }

        .accordion-content a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: bold;
        }
        
        body.light-theme .accordion-content a {
            color: #0056b3;
        }

        .accordion-content a:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: var(--primary-dark);
            color: var(--bg-dark);
            padding: 0 2px;
            border-radius: 3px;
        }

        body.light-theme .highlight {
            background-color: #ffde4d;
            color: var(--text-light);
        }
        
        /* === POPUP STYLES START === */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-container {
            background-color: var(--bg-dark);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-dark);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.show .popup-container {
            transform: scale(1);
        }

        body.light-theme .popup-container {
            background-color: var(--surface-light);
            border-color: var(--border-light);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .popup-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .popup-close {
            background: none;
            border: none;
            font-size: 2em;
            line-height: 1;
            cursor: pointer;
            color: var(--text-dark);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        body.light-theme .popup-close {
            color: var(--text-light);
        }
        
        .popup-close:hover {
            color: #ff4d4d;
            transform: rotate(90deg);
        }

        .popup-body {
            line-height: 1.6;
        }
        
        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .lang-btn {
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border-dark);
            background-color: var(--surface-dark);
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
            width: 100%;
            text-align: left;
        }

        body.light-theme .lang-btn {
            border-color: var(--border-light);
            background-color: var(--surface-light);
            color: var(--text-light);
        }

        .lang-btn:hover {
            border-color: var(--primary-dark);
            color: var(--primary-dark);
            background-color: rgba(255, 206, 0, 0.1);
        }
        
        body.light-theme .lang-btn:hover {
            border-color: var(--primary-light);
            color: var(--primary-light);
            background-color: rgba(0, 0, 0, 0.05);
        }
        /* === POPUP STYLES END === */
    </style>
</head>

                contributionContent: `<p>MirAIへの貢献に関心をお寄せいただきありがとうございます！コミュニティからのご協力に深く感謝いたします。</p><h3>貢献の方法</h3><ul><li>バグの報告</li><li>新機能の提案</li><li><em>プルリクエスト</em>の送信</li></ul>`
            }
        };


        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = localStorage.getItem('miraiLanguage') || 'id';

            // === CORE FUNCTIONS ===
            function applyLanguage(lang) {
                const strings = UIStrings[lang] || UIStrings['id'];

                // Set HTML lang attribute
                document.documentElement.lang = lang;

                // Update all elements with data-lang-key attribute
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (strings[key]) {
                        element.innerHTML = strings[key];
                    }
                });

                // Update special elements like titles and placeholders
                document.title = strings.docTitle;
                document.querySelector('.home-btn').title = strings.backButton;
                document.getElementById('themeSwitcher').title = strings.themeButton;
                document.getElementById('searchInput').placeholder = strings.searchPlaceholder;

                // Update accordion titles for search functionality
                document.querySelectorAll('.accordion-item').forEach(item => {
                    const titleKey = item.dataset.titleKey;
                    if(strings[titleKey]) {
                        item.dataset.title = strings[titleKey];
                    }
                });
            }


            // === INITIALIZATION ===
            
            // 1. Apply language on page load
            applyLanguage(currentLang);

            // 2. Theme Switcher Logic
            const themeSwitcher = document.getElementById('themeSwitcher');
            const body = document.body;
            const icon = themeSwitcher.querySelector('i');
            const savedTheme = localStorage.getItem('miraiTheme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
            themeSwitcher.addEventListener('click', () => {
                body.classList.toggle('light-theme');
                const isLight = body.classList.contains('light-theme');
                localStorage.setItem('miraiTheme', isLight ? 'light' : 'dark');
                icon.classList.toggle('fa-sun', !isLight);
                icon.classList.toggle('fa-moon', isLight);
            });

            // 3. Accordion Logic
            const accordionItems = document.querySelectorAll('.accordion-item');
            accordionItems.forEach(item => {
                item.querySelector('.accordion-header').addEventListener('click', () => {
                    const content = item.querySelector('.accordion-content');
                    const wasActive = item.classList.contains('active');
                    accordionItems.forEach(i => {
                        i.classList.remove('active');
                        i.querySelector('.accordion-content').style.maxHeight = null;
                    });
                    if (!wasActive) {
                        item.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });

            // 4. Search Logic
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase().trim();
                let resultsFound = false;
                accordionItems.forEach(item => {
                    const content = item.querySelector('.content-inner');
                    const title = item.dataset.title.toLowerCase();
                    const text = content.innerText.toLowerCase();
                    content.innerHTML = content.innerHTML.replace(/<\/?mark class="highlight">/g, '');
                    if (title.includes(query) || text.includes(query)) {
                        item.style.display = 'block';
                        resultsFound = true;
                        if (query.length > 1) {
                            const regex = new RegExp(query, 'gi');
                            content.innerHTML = content.innerHTML.replace(regex, (match) => `<mark class="highlight">${match}</mark>`);
                        }
                    } else {
                        item.style.display = 'none';
                    }
                });
                noResults.style.display = resultsFound ? 'none' : 'block';
            });

            // 5. Popup Logic
            const popup = document.getElementById('languagePopup');
            const closeButton = document.getElementById('popupClose');
            const langSelector = popup.querySelector('.language-selector');

            function showPopup() {
                popup.classList.add('show');
            }
            function hidePopup() {
                popup.classList.remove('show');
            }

            // Show popup if it hasn't been shown this session
            if (!sessionStorage.getItem('popupShown')) {
                setTimeout(showPopup, 500);
                sessionStorage.setItem('popupShown', 'true');
            }
            
            // Event listener for language buttons
            langSelector.addEventListener('click', (event) => {
                const button = event.target.closest('.lang-btn');
                if (button) {
                    const selectedLang = button.dataset.lang;
                    localStorage.setItem('miraiLanguage', selectedLang);
                    // Reload page to apply new language everywhere
                    location.reload();
                }
            });

            closeButton.addEventListener('click', hidePopup);
        });
    </script>
</body>
</html>
